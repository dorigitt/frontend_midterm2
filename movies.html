<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="movies.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script:wght@400..700&family=Playwrite+DE+Grund:wght@100..400&family=Rubik+Bubbles&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <header>
            <h1>Movie Finder</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for movies...">
            </div>
        </header>
        <main>
            <section id="movies-grid" class="movies-grid"></section>
            <h2>Your Watchlist</h2>
            <section id="watchlist" class="watchlist"></section>
        </main>
    </div>
    <script src="movies.js"></script>
</body>

</html>
